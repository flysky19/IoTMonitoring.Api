    /* ì²´í¬ë°•ìŠ¤ */

  </style>
</head>
<body>
  <div class="login-container">

      <p>ë¡œê·¸ì¸í•˜ì—¬ ì‹œìŠ¤í…œì— ì ‘ì†í•˜ì„¸ìš”</p>
    </div>
    <!-- ì—ëŸ¬ ë©”ì‹œì§€ ë°•ìŠ¤ -->
    <div id="errorMessage" class="error-message"></div>
    <form id="loginForm" autocomplete="off">
      <div class="form-group">
        <input type="text" id="username" name="username" required placeholder=" " autocomplete="username" />
        <label for="username">ì‚¬ìš©ìëª…</label>
      </div>
      <div class="form-group">

        <label for="password">ë¹„ë°€ë²ˆí˜¸</label>

      ê³„ì • ì •ë³´ë¥¼ ì €ì¥í•˜ë©´ ë‹¤ìŒë²ˆì— ìë™ìœ¼ë¡œ ì…ë ¥ë©ë‹ˆë‹¤.

  <!-- ëœë¤ ë°°ê²½ ë° ë¡œê·¸ì¸ ì²˜ë¦¬ ìŠ¤í¬ë¦½íŠ¸ -->
  <script>
    // ëœë¤ ë°°ê²½ ì´ë¯¸ì§€ ì„¤ì •
    const images = [
      './images/bg1.jpg','./images/bg2.jpg','./images/bg3.jpg','./images/bg4.jpg','./images/bg5.jpg',
      './images/bg6.jpg','./images/bg7.jpg','./images/bg8.jpg','./images/bg9.jpg','./images/bg10.jpg'
    ];
    document.addEventListener('DOMContentLoaded', () => {
      const rand = Math.floor(Math.random() * images.length);
      document.body.style.backgroundImage = `url('${images[rand]}')`;
    });

    // í˜ì´ì§€ ë¡œë“œ ì‹œ ì €ì¥ëœ ê³„ì • ì •ë³´ ë¶ˆëŸ¬ì˜¤ê¸° ë° ì¸ì¦ ì²´í¬
    document.addEventListener('DOMContentLoaded', function() {
      const savedUsername = localStorage.getItem('savedUsername');
      const savedPassword = localStorage.getItem('savedPassword');
      const rememberMe = localStorage.getItem('rememberMe') === 'true';
      if (rememberMe && savedUsername) {
        document.getElementById('username').value = savedUsername;
        document.getElementById('rememberMe').checked = true;
        if (savedPassword) document.getElementById('password').value = savedPassword;
      }
      if (localStorage.getItem('authToken')) {
        window.location.href = '/dashboard.html';
      }
      document.getElementById('username').focus();
    });

    // ë¡œê·¸ì¸ í¼ ì œì¶œ ì²˜ë¦¬
    document.getElementById('loginForm').addEventListener('submit', async function(e) {
      e.preventDefault();
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;
      const rememberMe = document.getElementById('rememberMe').checked;
      const loginBtn = document.getElementById('loginBtn');
      const errorMessage = document.getElementById('errorMessage');

      if (!username.trim() || !password.trim()) {
        errorMessage.textContent = 'ì‚¬ìš©ìëª…ê³¼ ë¹„ë°€ë²ˆí˜¸ë¥¼ ëª¨ë‘ ì…ë ¥í•´ì£¼ì„¸ìš”.';
        errorMessage.style.display = 'block';
        return;
      }

      loginBtn.disabled = true;
      loginBtn.textContent = 'ë¡œê·¸ì¸ ì¤‘...';
      errorMessage.style.display = 'none';

      try {
        const response = await fetch('/api/auth/login', {
          method: 'POST', headers: {'Content-Type': 'application/json'},
          body: JSON.stringify({ username, password })
        });
        if (!response.ok) {
          let err;
          try { err = await response.json(); } catch { err = { message: `HTTP ${response.status} ì˜¤ë¥˜` }; }
          throw new Error(err.message || 'ë¡œê·¸ì¸ì— ì‹¤íŒ¨í–ˆìŠµë‹ˆë‹¤.');
        }
        const data = await response.json();
        localStorage.setItem('authToken', data.token);
        localStorage.setItem('refreshToken', data.refreshToken);
        localStorage.setItem('userId', data.userId);
        localStorage.setItem('username', data.username);
        localStorage.setItem('fullName', data.fullName);
        localStorage.setItem('expiration', data.expiration);
        localStorage.setItem('lastLogin', data.lastLogin);
        if (rememberMe) {
          localStorage.setItem('savedUsername', username);
          localStorage.setItem('savedPassword', password);
          localStorage.setItem('rememberMe', 'true');
        } else {
          localStorage.removeItem('savedUsername');
          localStorage.removeItem('savedPassword');
          localStorage.removeItem('rememberMe');
        }
        loginBtn.textContent = 'ë¡œê·¸ì¸ ì„±ê³µ! ì´ë™ ì¤‘...';
        setTimeout(() => window.location.href = '/dashboard.html', 500);
      } catch (err) {
        errorMessage.textContent = err.message;
        errorMessage.style.display = 'block';
      } finally {
        if (loginBtn.textContent !== 'ë¡œê·¸ì¸ ì„±ê³µ! ì´ë™ ì¤‘...') {
          loginBtn.disabled = false;
          loginBtn.textContent = 'ë¡œê·¸ì¸';
        }
      }
    });

    // ì—”í„°í‚¤ë¡œ í¼ ì œì¶œ
    document.getElementById('password').addEventListener('keypress', function(e) {
      if (e.key === 'Enter') document.getElementById('loginForm').dispatchEvent(new Event('submit'));
    });

    // ì²´í¬ë°•ìŠ¤ ë³€ê²½ ì‹œ ì €ì¥ ì •ë³´ ì‚­ì œ
    document.getElementById('rememberMe').addEventListener('change', function(e) {
      if (!e.target.checked) {
        localStorage.removeItem('savedUsername');
        localStorage.removeItem('savedPassword');
        localStorage.removeItem('rememberMe');
      }
    });
  </script>
