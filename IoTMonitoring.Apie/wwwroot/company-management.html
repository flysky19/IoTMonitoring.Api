<!DOCTYPE html>

    <style>
        * {
            margin: 0;
            padding: 0;

        }

            display: flex;

    <script>
        let companies = [];
        let filteredCompanies = [];
        let editingCompanyId = null;
        let sensorGroups = [];
        let users = [];
        
        // 인증 토큰 가져오기
        function getAuthToken() {
            return localStorage.getItem('authToken');
        }
        
        // 대시보드로 돌아가기
        function goBack() {
            window.location.href = '/dashboard.html';
        }ddddddd
        
        // API 요청 헬퍼
        async function apiRequest(url, options = {}) {
            const token = getAuthToken();
            if (!token) {
                window.location.href = '/login.html';
                return;
            }
            
            const defaultOptions = {
                headers: {
                    'Authorization': `Bearer ${token}`,
                    'Content-Type': 'application/json'
                }
            };
            
            const response = await fetch(url, { ...defaultOptions, ...options });
            
            if (!response.ok) {
                const error = await response.text();
                throw new Error(error || `HTTP error! status: ${response.status}`);
            }
            
            return response.json();
        }
        
        // 메시지 표시
        function showMessage(message, type = 'error') {
            const messageArea = document.getElementById('messageArea');
            const icon = type === 'success' ? '✓' : '✗';
            messageArea.innerHTML = `<div class="${type}">${icon} ${message}</div>`;
            setTimeout(() => {
                messageArea.innerHTML = '';
            }, 5000);
        }
        
        // 회사 목록 불러오기
        async function loadCompanies() {
            try {
                companies = await apiRequest('/api/companies?includeInactive=true');
                sensorGroups = await apiRequest('/api/sensor-groups');
                users = await apiRequest('/api/users');
                filteredCompanies = companies;
                updateStatistics();
                renderCompanies();
            } catch (error) {
                showMessage('회사 목록을 불러오는데 실패했습니다: ' + error.message);
            }
        }
        
        // 통계 업데이트
        function updateStatistics() {
            const totalCompanies = companies.length;
            const activeCompanies = companies.filter(c => c.active).length;
            const inactiveCompanies = companies.filter(c => !c.active).length;
            
            // 센서 그룹별 센서 수 계산
            let totalSensors = 0;
            sensorGroups.forEach(group => {
                totalSensors += group.sensorCount || 0;
            });
            
            // 회사별 배정된 사용자 수 계산
            const usersWithCompany = new Set();
            users.forEach(user => {
                if (user.assignedCompanies && user.assignedCompanies.length > 0) {
                    usersWithCompany.add(user.userId);
                }
            });
            
            document.getElementById('totalCompanies').textContent = totalCompanies;
            document.getElementById('activeCompanies').textContent = activeCompanies;
            document.getElementById('inactiveCompanies').textContent = inactiveCompanies;
            document.getElementById('totalSensors').textContent = totalSensors;
            document.getElementById('totalUsers').textContent = usersWithCompany.size;
        }
        
        // 회사별 센서 정보 가져오기
        function getCompanySensorInfo(companyId) {
            const companyGroups = sensorGroups.filter(g => g.companyId === companyId);
            let totalSensors = 0;
            const sensorTypes = {};
            
            companyGroups.forEach(group => {
                totalSensors += group.sensorCount || 0;
                // 실제로는 각 그룹의 센서 타입별 수량을 API에서 받아와야 하지만,
                // 여기서는 간단히 표시
                if (group.sensorCount > 0) {
                    sensorTypes[group.groupName] = group.sensorCount;
                }
            });
            
            return { totalSensors, sensorTypes, groupCount: companyGroups.length };
        }
        
        // 회사별 사용자 수 가져오기
        function getCompanyUserCount(companyId) {
            return users.filter(user => 
                user.assignedCompanies && 
                user.assignedCompanies.some(c => c.companyId === companyId)
            ).length;
        }
        
        // 회사 이니셜 가져오기
        function getCompanyInitials(companyName) {
            return companyName.split(' ')
                .map(word => word[0])
                .join('')
                .toUpperCase()
                .slice(0, 2);
        }
        
        // 센서 타입 아이콘 가져오기
        function getSensorIcon(type) {
            const icons = {
                'particle': '💨',
                'temp_humidity': '🌡️',
                'wind': '🌪️',
                'speaker': '🔊'
            };
            return icons[type] || '📡';
        }
        
        // 회사 검색
        function searchCompanies() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            
            filteredCompanies = companies.filter(company => {
                return company.companyName.toLowerCase().includes(searchTerm) ||
                    (company.contactPerson && company.contactPerson.toLowerCase().includes(searchTerm)) ||
                    (company.address && company.address.toLowerCase().includes(searchTerm));
            });
            
            renderCompanies();
        }
        
        // 회사 카드 렌더링
        function renderCompanies() {
            const grid = document.getElementById('companyGrid');
            
            if (filteredCompanies.length === 0) {
                grid.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">🏢</div>
                        <div>등록된 회사가 없습니다.</div>
                    </div>
                `;
                return;
            }
            
            grid.innerHTML = '';
            
            filteredCompanies.forEach(company => {
                const sensorInfo = getCompanySensorInfo(company.companyId);
                const userCount = getCompanyUserCount(company.companyId);
                const initials = getCompanyInitials(company.companyName);
                const createdDate = company.createdAt ? new Date(company.createdAt).toLocaleDateString('ko-KR') : '-';
                
                const card = document.createElement('div');
                card.className = 'company-card';
                
                card.innerHTML = `
                    <div class="company-header">
                        <div class="company-logo">${initials}</div>
                        <div class="company-title">${company.companyName}</div>
                        <div class="company-status">
                            <span class="status-badge ${company.active ? 'active' : 'inactive'}">
                                ${company.active ? '활성' : '비활성'}
                            </span>
                        </div>
                    </div>
                    <div class="company-body">
                        <div class="info-section">
                            <h3>📋 기본 정보</h3>
                            <div class="info-row">
                                <span class="info-label">주소</span>
                                <span class="info-value">${company.address || '-'}</span>
                            </div>
                            <div class="info-row">
                                <span class="info-label">사업자등록번호</span>
                                <span class="info-value">${company.businessNumber || '-'}</span>
                            </div>
                            <div class="info-row">
                                <span class="info-label">업종</span>
                                <span class="info-value">${company.industry || '-'}</span>
                            </div>
                        </div>
                        
                        <div class="info-section">
                            <h3>👤 담당자 정보</h3>
                            <div class="info-row">
                                <span class="info-label">담당자</span>
                                <span class="info-value">${company.contactPerson || '-'}</span>
                            </div>
                            <div class="info-row">
                                <span class="info-label">연락처</span>
                                <span class="info-value">${company.contactPhone || '-'}</span>
                            </div>
                            <div class="info-row">
                                <span class="info-label">이메일</span>
                                <span class="info-value">${company.contactEmail || '-'}</span>
                            </div>
                        </div>
                        
                        <div class="sensor-stats">
                            <h3>📊 센서 현황</h3>
                            <div class="sensor-stats-grid">
                                <div class="sensor-stat">
                                    <div class="sensor-stat-value">${sensorInfo.totalSensors}</div>
                                    <div class="sensor-stat-label">전체 센서</div>
                                </div>
                                <div class="sensor-stat">
                                    <div class="sensor-stat-value">${sensorInfo.groupCount}</div>
                                    <div class="sensor-stat-label">센서 그룹</div>
                                </div>
                                <div class="sensor-stat">
                                    <div class="sensor-stat-value">${userCount}</div>
                                    <div class="sensor-stat-label">배정 사용자</div>
                                </div>
                                <div class="sensor-stat">
                                    <div class="sensor-stat-value">0</div>
                                    <div class="sensor-stat-label">알림 설정</div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="company-footer">
                        <div class="footer-info">
                            📅 등록일: ${createdDate}
                        </div>
                        <div class="footer-actions">
                            <button class="btn btn-sm" onclick="editCompany(${company.companyId})">수정</button>
                            <button class="btn btn-sm danger" onclick="deleteCompany(${company.companyId})">삭제</button>
                        </div>
                    </div>
                `;
                
                grid.appendChild(card);
            });
        }
        
        // 모달 열기
        function openAddCompanyModal() {
            editingCompanyId = null;
            document.getElementById('modalTitle').textContent = '새 회사 추가';
            document.getElementById('companyForm').reset();
            document.getElementById('companyModal').style.display = 'block';
        }
        
        // 회사 수정
        async function editCompany(companyId) {
            try {
                const company = await apiRequest(`/api/companies/${companyId}`);
                editingCompanyId = companyId;
                
                document.getElementById('modalTitle').textContent = '회사 정보 수정';
                document.getElementById('companyId').value = companyId;
                document.getElementById('companyName').value = company.companyName;
                document.getElementById('businessNumber').value = company.businessNumber || '';
                document.getElementById('industry').value = company.industry || '';
                document.getElementById('address').value = company.address || '';
                document.getElementById('contactPerson').value = company.contactPerson || '';
                document.getElementById('contactPhone').value = company.contactPhone || '';
                document.getElementById('contactEmail').value = company.contactEmail || '';
                document.getElementById('contactDepartment').value = company.contactDepartment || '';
                document.getElementById('notes').value = company.notes || '';
                document.getElementById('active').value = company.active.toString();
                
                document.getElementById('companyModal').style.display = 'block';
            } catch (error) {
                showMessage('회사 정보를 불러오는데 실패했습니다: ' + error.message);
            }
        }
        
        // 회사 삭제
        async function deleteCompany(companyId) {
            const company = companies.find(c => c.companyId === companyId);
            const sensorInfo = getCompanySensorInfo(companyId);
            
            let confirmMessage = `정말로 "${company.companyName}" 회사를 삭제하시겠습니까?`;
            if (sensorInfo.totalSensors > 0) {
                confirmMessage += `\n\n⚠️ 주의: 이 회사에는 ${sensorInfo.totalSensors}개의 센서가 연결되어 있습니다.`;
            }
            
            if (!confirm(confirmMessage)) return;
            
            try {
                await apiRequest(`/api/companies/${companyId}`, { method: 'DELETE' });
                showMessage('회사가 삭제되었습니다.', 'success');
                loadCompanies();
            } catch (error) {
                showMessage('회사 삭제에 실패했습니다: ' + error.message);
            }
        }
        
        // 모달 닫기
        function closeModal() {
            document.getElementById('companyModal').style.display = 'none';
            document.getElementById('companyForm').reset();
            editingCompanyId = null;
        }
        
        // 폼 제출
        document.getElementById('companyForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const companyData = {
                companyName: document.getElementById('companyName').value,
                businessNumber: document.getElementById('businessNumber').value,
                industry: document.getElementById('industry').value,
                address: document.getElementById('address').value,
                contactPerson: document.getElementById('contactPerson').value,
                contactPhone: document.getElementById('contactPhone').value,
                contactEmail: document.getElementById('contactEmail').value,
                contactDepartment: document.getElementById('contactDepartment').value,
                notes: document.getElementById('notes').value,
                active: document.getElementById('active').value === 'true'
            };
            
            try {
                if (editingCompanyId) {
                    // 수정
                    await apiRequest(`/api/companies/${editingCompanyId}`, {
                        method: 'PUT',
                        body: JSON.stringify(companyData)
                    });
                    showMessage('회사 정보가 수정되었습니다.', 'success');
                } else {
                    // 추가
                    await apiRequest('/api/companies', {
                        method: 'POST',
                        body: JSON.stringify(companyData)
                    });
                    showMessage('새 회사가 추가되었습니다.', 'success');
                }
                
                closeModal();
                loadCompanies();
            } catch (error) {
                showMessage('저장에 실패했습니다: ' + error.message);
            }
        });
        
        // 새로고침
        function refreshCompanies() {
            document.getElementById('searchInput').value = '';
            loadCompanies();
        }
        
        // 회사 목록 내보내기
        function exportCompanies() {
            const csvContent = [
                ['회사명', '상태', '주소', '사업자등록번호', '업종', '담당자', '연락처', '이메일', '센서수', '사용자수', '등록일'],
                ...filteredCompanies.map(company => {
                    const sensorInfo = getCompanySensorInfo(company.companyId);
                    const userCount = getCompanyUserCount(company.companyId);
                    
                    return [
                        company.companyName,
                        company.active ? '활성' : '비활성',
                        company.address || '',
                        company.businessNumber || '',
                        company.industry || '',
                        company.contactPerson || '',
                        company.contactPhone || '',
                        company.contactEmail || '',
                        sensorInfo.totalSensors,
                        userCount,
                        company.createdAt ? new Date(company.createdAt).toLocaleDateString('ko-KR') : ''
                    ];
                })
            ].map(row => row.map(cell => `"${cell}"`).join(',')).join('\n');
            
            const blob = new Blob(['\uFEFF' + csvContent], { type: 'text/csv;charset=utf-8;' });
            const link = document.createElement('a');
            link.href = URL.createObjectURL(blob);
            link.download = `companies_${new Date().toISOString().slice(0, 10)}.csv`;
            link.click();
        }
        
        // 페이지 로드 시 초기화
        document.addEventListener('DOMContentLoaded', () => {
            loadCompanies();
            
            // 엔터키로 검색
            document.getElementById('searchInput').addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    searchCompanies();
                }
            });
        });
        
        // 모달 외부 클릭 시 닫기
        window.onclick = function(event) {
            if (event.target == document.getElementById('companyModal')) {
                closeModal();
            }
        }
    </script>
</body>
</html>
