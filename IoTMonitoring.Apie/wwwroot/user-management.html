            const token = getAuthToken();

            const defaultOptions = {
                headers: {
                    'Authorization': `Bearer ${token}`,

            };

                const error = await response.text();

            return response.json();

            const container = document.getElementById('companiesCheckboxGroup');
            container.innerHTML = '';
            
            if (companies.length === 0) {

                item.innerHTML = `

        // ì‚¬ìš©ì í•„í„°ë§
        function filterUsers() {
            const filterStatus = document.getElementById('filterStatus').value;
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            
            filteredUsers = users.filter(user => {
                const matchesStatus = filterStatus === 'all' || 
                    (filterStatus === 'active' && user.active) ||
                    (filterStatus === 'inactive' && !user.active);
                
                const matchesSearch = !searchTerm || 
                    user.username.toLowerCase().includes(searchTerm) ||
                    (user.fullName && user.fullName.toLowerCase().includes(searchTerm)) ||
                    user.email.toLowerCase().includes(searchTerm);
                
                return matchesStatus && matchesSearch;
            });
            
            currentPage = 1;
            renderUsers();
        }
        
        // ê²€ìƒ‰
        function searchUsers() {
            filterUsers();
        }
        
        // ì‚¬ìš©ì ì´ë‹ˆì…œ ê°€ì ¸ì˜¤ê¸°
        function getUserInitials(fullName, username) {
            if (fullName) {
                return fullName.split(' ').map(n => n[0]).join('').toUpperCase().slice(0, 2);
            }
            return username.slice(0, 2).toUpperCase();
        }
        
        // ì‚¬ìš©ì í…Œì´ë¸” ë Œë”ë§
        function renderUsers() {
            const tbody = document.getElementById('userTableBody');
            const start = (currentPage - 1) * itemsPerPage;
            const end = start + itemsPerPage;
            const pageUsers = filteredUsers.slice(start, end);
            
            document.getElementById('userCount').textContent = `ì´ ${filteredUsers.length}ëª…ì˜ ì‚¬ìš©ì`;
            
            if (pageUsers.length === 0) {
                tbody.innerHTML = `
                    <tr>
                        <td colspan="8" class="empty-state">
                            <div class="empty-state-icon">ğŸ‘¥</div>
                            <div>ê²€ìƒ‰ ê²°ê³¼ê°€ ì—†ìŠµë‹ˆë‹¤.</div>
                        </td>
                    </tr>
                `;
                renderPagination();
                return;
            }
            
            tbody.innerHTML = pageUsers.map(user => {
                const initials = getUserInitials(user.fullName, user.username);
                const createdDate = user.createdAt ? new Date(user.createdAt).toLocaleDateString('ko-KR') : '-';
                const lastLoginDate = user.lastLogin ? new Date(user.lastLogin).toLocaleString('ko-KR') : 'ì—†ìŒ';
                
                return `
                    <tr>
                        <td>
                            <div class="user-info">
                                <div class="user-avatar">${initials}</div>
                                <div class="user-details">
                                    <div class="user-name">${user.fullName || 'ì´ë¦„ ì—†ìŒ'}</div>
                                    <div class="user-username">@${user.username}</div>
                                </div>
                            </div>
                        </td>
                        <td>
                            <div>${user.email}</div>
                            <div style="font-size: 0.85rem; color: #666;">${user.phone || '-'}</div>
                        </td>
                        <td>
                            ${user.roles ? user.roles.map(role => 
                                `<span class="role-badge ${role.toLowerCase()}">${role}</span>`
                            ).join('') : '<span class="role-badge">User</span>'}
                        </td>
                        <td>
                            <div class="company-tags">
                                ${user.assignedCompanies && user.assignedCompanies.length > 0 
                                    ? user.assignedCompanies.map(c => 
                                        `<span class="company-tag">${c.companyName}</span>`
                                    ).join('') 
                                    : '<span style="color: #999;">ë¯¸í• ë‹¹</span>'}
                            </div>
                        </td>
                        <td>
                            <span class="status-badge ${user.active ? 'active' : 'inactive'}">
                                ${user.active ? 'í™œì„±' : 'ë¹„í™œì„±'}
                            </span>
                        </td>
                        <td>${createdDate}</td>
                        <td>${lastLoginDate}</td>
                        <td>
                            <div class="actions">
                                <button class="btn btn-sm" onclick="editUser(${user.userId})">ìˆ˜ì •</button>
                                <button class="btn btn-sm danger" onclick="deleteUser(${user.userId})">ì‚­ì œ</button>
                            </div>
                        </td>
                    </tr>
                `;
            }).join('');
            
            renderPagination();
        }
        
        // í˜ì´ì§€ë„¤ì´ì…˜ ë Œë”ë§
        function renderPagination() {
            const totalPages = Math.ceil(filteredUsers.length / itemsPerPage);
            const pagination = document.getElementById('pagination');
            
            if (totalPages <= 1) {
                pagination.innerHTML = '';
                return;
            }
            
            let html = '';
            
            // ì´ì „ ë²„íŠ¼
            html += `<button class="page-btn" onclick="changePage(${currentPage - 1})" ${currentPage === 1 ? 'disabled' : ''}>ì´ì „</button>`;
            
            // í˜ì´ì§€ ë²ˆí˜¸
            for (let i = 1; i <= totalPages; i++) {
                if (i === 1 || i === totalPages || (i >= currentPage - 2 && i <= currentPage + 2)) {
                    html += `<button class="page-btn ${i === currentPage ? 'active' : ''}" onclick="changePage(${i})">${i}</button>`;
                } else if (i === currentPage - 3 || i === currentPage + 3) {
                    html += `<span>...</span>`;
                }
            }
            
            // ë‹¤ìŒ ë²„íŠ¼
            html += `<button class="page-btn" onclick="changePage(${currentPage + 1})" ${currentPage === totalPages ? 'disabled' : ''}>ë‹¤ìŒ</button>`;
            
            pagination.innerHTML = html;
        }
        
        // í˜ì´ì§€ ë³€ê²½
        function changePage(page) {
            currentPage = page;
            renderUsers();
        }
        
        // ëª¨ë‹¬ ì—´ê¸°
        function openAddUserModal() {
            editingUserId = null;
            document.getElementById('modalTitle').textContent = 'ìƒˆ ì‚¬ìš©ì ì¶”ê°€';
            document.getElementById('userForm').reset();
            document.getElementById('passwordGroup').style.display = 'block';
            document.getElementById('password').required = true;
            document.getElementById('username').disabled = false;
            
            // ê¸°ë³¸ ì—­í•  ì„¤ì •
            document.getElementById('role_user').checked = true;
            document.getElementById('role_admin').checked = false;
            
            // ëª¨ë“  íšŒì‚¬ ì²´í¬ë°•ìŠ¤ í•´ì œ
            document.querySelectorAll('#companiesCheckboxGroup input[type="checkbox"]').forEach(cb => {
                cb.checked = false;

            document.getElementById('userModal').style.display = 'block';
        }
        
        // ì‚¬ìš©ì ìˆ˜ì •
        async function editUser(userId) {
            try {
                const userDetail = await apiRequest(`/api/users/${userId}`);
                editingUserId = userId;
                
                document.getElementById('modalTitle').textContent = 'ì‚¬ìš©ì ì •ë³´ ìˆ˜ì •';
                document.getElementById('userId').value = userId;
                document.getElementById('username').value = userDetail.username;
                document.getElementById('username').disabled = true;
                document.getElementById('fullName').value = userDetail.fullName || '';
                document.getElementById('email').value = userDetail.email;
                document.getElementById('phone').value = userDetail.phone || '';
                document.getElementById('active').value = userDetail.active.toString();
                
                // ë¹„ë°€ë²ˆí˜¸ëŠ” ìˆ˜ì • ì‹œ ì„ íƒì‚¬í•­
                document.getElementById('passwordGroup').style.display = 'block';
                document.getElementById('password').required = false;
                document.getElementById('password').placeholder = 'ë³€ê²½ì‹œì—ë§Œ ì…ë ¥';
                
                // ì—­í•  ì²´í¬ë°•ìŠ¤ ì„¤ì •
                document.getElementById('role_user').checked = false;
                document.getElementById('role_admin').checked = false;
                
                if (userDetail.roles) {
                    userDetail.roles.forEach(role => {
                        const checkbox = document.getElementById(`role_${role.toLowerCase()}`);
                        if (checkbox) checkbox.checked = true;
                    });
                }
                
                // íšŒì‚¬ ì²´í¬ë°•ìŠ¤ ì„¤ì •
                document.querySelectorAll('#companiesCheckboxGroup input[type="checkbox"]').forEach(cb => {
                    cb.checked = false;
                });
                
                if (userDetail.assignedCompanies) {
                    userDetail.assignedCompanies.forEach(company => {
                        const checkbox = document.getElementById(`company_${company.companyId}`);
                        if (checkbox) checkbox.checked = true;
                    });
                }
                
                document.getElementById('userModal').style.display = 'block';
            } catch (error) {
                showMessage('ì‚¬ìš©ì ì •ë³´ë¥¼ ë¶ˆëŸ¬ì˜¤ëŠ”ë° ì‹¤íŒ¨í–ˆìŠµë‹ˆë‹¤: ' + error.message);
            }
        }
        
        // ì‚¬ìš©ì ì‚­ì œ
        async function deleteUser(userId) {
            const user = users.find(u => u.userId === userId);
            if (!confirm(`ì •ë§ë¡œ "${user.fullName || user.username}" ì‚¬ìš©ìë¥¼ ì‚­ì œí•˜ì‹œê² ìŠµë‹ˆê¹Œ?`)) return;
            
            try {
                await apiRequest(`/api/users/${userId}`, { method: 'DELETE' });
                showMessage('ì‚¬ìš©ìê°€ ì‚­ì œë˜ì—ˆìŠµë‹ˆë‹¤.', 'success');
                loadUsers();
            } catch (error) {
                showMessage('ì‚¬ìš©ì ì‚­ì œì— ì‹¤íŒ¨í–ˆìŠµë‹ˆë‹¤: ' + error.message);
            }
        }
        
        // ëª¨ë‹¬ ë‹«ê¸°
        function closeModal() {
            document.getElementById('userModal').style.display = 'none';
            document.getElementById('userForm').reset();
            document.getElementById('password').placeholder = '8ì ì´ìƒ';
            editingUserId = null;
        }
        
        // í¼ ì œì¶œ
        document.getElementById('userForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const selectedCompanies = Array.from(document.querySelectorAll('#companiesCheckboxGroup input:checked'))
                .map(cb => parseInt(cb.value));
            
            const selectedRoles = Array.from(document.querySelectorAll('[id^="role_"]:checked'))
                .map(cb => cb.value);
            
            const userData = {
                username: document.getElementById('username').value,
                fullName: document.getElementById('fullName').value,
                email: document.getElementById('email').value,
                phone: document.getElementById('phone').value,
                active: document.getElementById('active').value === 'true',
                companyIds: selectedCompanies,
                roles: selectedRoles.length > 0 ? selectedRoles : ['User']
            };
            
            // ë¹„ë°€ë²ˆí˜¸ê°€ ì…ë ¥ëœ ê²½ìš°ì—ë§Œ ì¶”ê°€
            const password = document.getElementById('password').value;
            if (password) {
                userData.password = password;
            }
            
            try {
                if (editingUserId) {
                    // ìˆ˜ì •
                    delete userData.username; // ì‚¬ìš©ìëª…ì€ ìˆ˜ì • ë¶ˆê°€
                    if (!password) delete userData.password; // ë¹„ë°€ë²ˆí˜¸ê°€ ì—†ìœ¼ë©´ ì œê±°
                    
                    await apiRequest(`/api/users/${editingUserId}`, {
                        method: 'PUT',
                        body: JSON.stringify(userData)
                    });
                    showMessage('ì‚¬ìš©ì ì •ë³´ê°€ ìˆ˜ì •ë˜ì—ˆìŠµë‹ˆë‹¤.', 'success');
                } else {
                    // ì¶”ê°€
                    if (!password) {
                        showMessage('ë¹„ë°€ë²ˆí˜¸ë¥¼ ì…ë ¥í•´ì£¼ì„¸ìš”.');
                        return;
                    }
                    
                    await apiRequest('/api/users', {
                        method: 'POST',
                        body: JSON.stringify(userData)
                    });
                    showMessage('ìƒˆ ì‚¬ìš©ìê°€ ì¶”ê°€ë˜ì—ˆìŠµë‹ˆë‹¤.', 'success');
                }
                
                closeModal();
                loadUsers();
            } catch (error) {
                showMessage('ì €ì¥ì— ì‹¤íŒ¨í–ˆìŠµë‹ˆë‹¤: ' + error.message);
            }
        });
        
        // ìƒˆë¡œê³ ì¹¨
        function refreshUsers() {
            document.getElementById('searchInput').value = '';
            document.getElementById('filterStatus').value = 'all';
            loadUsers();
        }
        
        // ì‚¬ìš©ì ëª©ë¡ ë‚´ë³´ë‚´ê¸°
        function exportUsers() {
            const csvContent = [
                ['ID', 'ì‚¬ìš©ìëª…', 'ì´ë¦„', 'ì´ë©”ì¼', 'ì „í™”ë²ˆí˜¸', 'ì—­í• ', 'ì†Œì† íšŒì‚¬', 'ìƒíƒœ', 'ê°€ì…ì¼', 'ë§ˆì§€ë§‰ ë¡œê·¸ì¸'],
                ...filteredUsers.map(user => [
                    user.userId,
                    user.username,
                    user.fullName || '',
                    user.email,
                    user.phone || '',
                    user.roles ? user.roles.join(', ') : 'User',
                    user.assignedCompanies ? user.assignedCompanies.map(c => c.companyName).join(', ') : '',
                    user.active ? 'í™œì„±' : 'ë¹„í™œì„±',
                    user.createdAt ? new Date(user.createdAt).toLocaleDateString('ko-KR') : '',
                    user.lastLogin ? new Date(user.lastLogin).toLocaleString('ko-KR') : ''
                ])
            ].map(row => row.map(cell => `"${cell}"`).join(',')).join('\n');
            
            const blob = new Blob(['\uFEFF' + csvContent], { type: 'text/csv;charset=utf-8;' });
            const link = document.createElement('a');
            link.href = URL.createObjectURL(blob);
            link.download = `users_${new Date().toISOString().slice(0, 10)}.csv`;
            link.click();
        }
        
        // í˜ì´ì§€ ë¡œë“œ ì‹œ ì´ˆê¸°í™”
        document.addEventListener('DOMContentLoaded', () => {

            // ì—”í„°í‚¤ë¡œ ê²€ìƒ‰
            document.getElementById('searchInput').addEventListener('keypress', (e) => {

        // ëª¨ë‹¬ ì™¸ë¶€ í´ë¦­ ì‹œ ë‹«ê¸°
        window.onclick = function(event) {

    </script>
